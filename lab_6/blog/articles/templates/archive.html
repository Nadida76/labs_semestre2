<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}static/css/article.css">
</head>
<body>
    <div class="header">
        {% load static %}
        <img src="{{ STATIC_URL }}/static/img/frete.jpg" />
         {% if request.user.is_authenticated %}
            <a class="link" href="http://127.0.0.1:8000/new">добавить новую статью</a>
            <a class="link" href="http://127.0.0.1:8000/newuser">добавить новую User</a><br><br>
         {% else %}
            <a class="link" href="http://127.0.0.1:8000/autorization">добавить новую User</a>
            <a class="link" href="http://127.0.0.1:8000/autorization">добавить новую статью</a><br><br>
         {% endif %}



    </div>
    <div class="archive">
         <hr>
        {% for post in posts %}
        <div class="one-post">
            <h2 class="post-title">
                <a href="http://127.0.0.1:8000/article/{{post.id}}">{{ post.title }}</a>
            </h2>

            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.get_excerpt }}</p>
            <hr>

        </div>
        {% endfor %}
    </div>

</body>
</html>
