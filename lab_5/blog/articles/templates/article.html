<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Архив статей Article</title>
    <link rel="stylesheet" href="{{ STATIC_URL }}/static/css/article.css">
</head>
<body>
    <div class="header">
        {% load static %}
        <img src="{{ STATIC_URL }}/static/img/frete.jpg" />
        <a class="link" href="http://127.0.0.1:8000/blog">Главная страница</a><br><br>
        <hr>
    </div>
    <div class="archive">
        <div class="one-post">
            <h2 class="post-title">{{ post.title }}</h2>

            <div class="article-info">
                <div class="article-author">{{ post.author.username }}</div>
                <div class="article-created-date">{{ post.created_date }}</div>
            </div>
            <p class="article-text">{{ post.text }}</p>
            <hr>
        </div>
    </div>

</body>
</html>
